<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine?</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: linear-gradient(135deg,#ffd2c2,#ffbfa9);
  overflow:hidden;
}

.wrap{
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:20px;
}

.card{
  width:min(560px,92vw);
  background:rgba(255,255,255,.45);
  border-radius:25px;
  padding:24px;
  text-align:center;
  backdrop-filter: blur(10px);
  box-shadow:0 18px 40px rgba(0,0,0,.12);
}

h1{ margin:10px 0; }
p{ opacity:.8; }

.cat{
  width:260px;
  display:block;
  margin:0 auto 12px;
  border-radius:20px;
  box-shadow:0 16px 22px rgba(0,0,0,.18);
}

/* parallel buttons */
.btnRow{
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:10px;
}

button{
  border:none;
  padding:12px 18px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}

#yesBtn{ background:#b7f5c8; }

.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffd2c2,#ffbfa9);
  display:none;
  overflow:auto;
  padding:20px;
}

.grid{
  max-width:900px;
  margin:20px auto;
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

.grid img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:16px;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>
<canvas id="confetti"></canvas>

<div class="wrap">
  <div class="card">

    <!-- REAL GINKO JPG -->
    <img src="ginko.jpg" class="cat" alt="Ginko">

    <h1>Will you be my Valentine? üíò</h1>
    <p>Choose wisely. (Ginko is watching.)</p>

    <div class="btnRow">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

  </div>
</div>

<div class="overlay" id="overlay">
  <h1 style="text-align:center;">My favorite pictures of us ‚ù§Ô∏è</h1>
  <div class="grid" id="grid"></div>
  <div style="text-align:center;">
    <button onclick="overlay.style.display='none'">Back</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const overlay = document.getElementById('overlay');
const grid = document.getElementById('grid');

const PHOTO_COUNT = 8; // change this

/* NO button stays inside screen */
function moveNo(){
  const btnW = noBtn.offsetWidth || 100;
  const btnH = noBtn.offsetHeight || 50;
  const padding = 16;

  const maxX = window.innerWidth - btnW - padding;
  const maxY = window.innerHeight - btnH - padding;

  const x = padding + Math.random() * Math.max(0, maxX - padding);
  const y = padding + Math.random() * Math.max(0, maxY - padding);

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
  noBtn.style.zIndex = 9999;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });
noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});

/* YES button */
yesBtn.addEventListener("click", ()=>{
  buildGallery();
  overlay.style.display = "block";
  launchConfetti();
});

function buildGallery(){
  grid.innerHTML="";
  for(let i=1;i<=PHOTO_COUNT;i++){
    const img=document.createElement("img");
    img.src=`photos/${i}.jpg`;
    grid.appendChild(img);
  }
}

/* confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let pieces=[];
function launchConfetti(){
  pieces=Array.from({length:150},()=>({
    x:Math.random()*canvas.width,
    y:-20,
    s:4+Math.random()*4,
    v:2+Math.random()*3
  }));
  requestAnimationFrame(tick);
}

function tick(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    p.y+=p.v;
    ctx.fillRect(p.x,p.y,p.s,p.s);
  });
  pieces=pieces.filter(p=>p.y<canvas.height);
  if(pieces.length) requestAnimationFrame(tick);
}
</script>

</body>
</html>
